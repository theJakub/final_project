<!DOCTYPE html>
<html>
<head>
	<title>BEAT ON</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
		<h1 class="col-xs-12">Beat On</h1>
		</div>
	</div>

	<div id="overlay" onclick="eventSS()">
	</div>

	<div class="container">
		<div class="row">
			<div class="text tempoTxt col-xs-12">TEMPO:</div>
		</div>
		<div class="row">
			<div class="text col-xs-4 col-md-2" id="meter">4th =</div>
			<div class="text col-xs-4 col-md-2" id="showTempo">120</div>
			<div class="text col-xs-4 col-md-2">BPM</div>
			<div class="tempo col-xs-12 col-md-6">
				<input id="tempo" type="range" min="40.0" max="300.0" step="1" value="120" style="height: 20px; width: 100%" onInput="tempo = event.target.value; document.getElementById('showTempo').innerText=tempo;">
			</div>
		</div>
		<br>

		<div class="row">
			<div class="text2 col-md-6 col-xs-12">Time Signature</div>		
			<div class="timeSigBox col-md-6 col-xs-12">
				<select id="timeSigTop" class="form-control" onchange="onChangeSignature();">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option selected="selected">4</option>
					<option>5</option>
					<option>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
				</select>
				/
				<select id="timeSigBot" class="form-control" onchange="onChangeSignature();"> <!-- timeSigBot = this.selectedIndex; -->
					<option>4</option>
					<option>8</option>
				</select>
			</div>
		</div>

		<br>
		<div class="row">
			<div class="text2 col-md-6 col-xs-12">Sound Style
				<select id="soundSelector" class="form-control">
					<option>Standard</option>
					<option>Smooth</option>
					<option>Sharp</option>
					<option>Blat</option>
					<option>8-bit Drums</option>
				</select>
			</div>
			<div class="text2 col-md-6 col-xs-12">Subdivision
				<select id="subdivision4" class="form-control">
				<!-- class="form-control" this makes it too wide, but it looks nice and is taller -->
					<option>Quarter Notes</option>
					<option>Eighth Notes</option>
					<option>Sixteenth Notes</option>
					<option>Triplets</option>
				</select>
				<select id="subdivision85" class="form-control">
					<option>3 + 2</option>
					<option>2 + 3</option>
				</select>
				<select id="subdivision87" class="form-control">
					<option>3 + 2 + 2</option>
					<option>2 + 2 + 3</option>
					<option>3 + 4</option>
					<option>4 + 3</option>
				</select>
				<select id="subdivision88" class="form-control">
					<option>3 + 3 + 2</option>
					<option>2 + 3 + 3</option>
				</select>
				<select id="subdivision89" class="form-control">
					<option>3 + 3 + 3</option>
					<option>4 + 5</option>
					<option>5 + 4</option>
				</select>
				<select id="subdivision810" class="form-control">
					<option>3 + 3 + 2 + 2</option>
					<option>2 + 2 + 3 + 3</option>
					<option>3 + 2 + 2 + 3</option>
					<option>2 + 3 + 3 + 2</option>
				</select>
				<select id="subdivision811" class="form-control">
					<option>5 + 6</option>
					<option>6 + 5</option>
				</select>
				<select id="subdivision813" class="form-control">
					<option>6 + 7</option>
					<option>7 + 6</option>
				</select>
				<select id="subdivision814" class="form-control">
					<option>3 + 2 + 2 + 2 + 2 + 3</option>
					<option>2 + 2 + 3 + 3 + 2 + 2</option>
				</select>
				<select id="subdivision815" class="form-control">
					<option>3 + 3 + 3 + 3 + 3</option>
					<option>7 + 8</option>
					<option>8 + 7</option>
				</select>
				<select id="subdivision8na" class="form-control">
					<option>N/A</option>
				</select>
			</div>
		</div>

		<br>
		<div class="row">
			<div class="col-md-6 col-md-offset-3 col-xs-12">
				<a id="eventButton" class="btn btn-default">Start</a>
			</div>
		</div>
	</div>

	<script src="./javascript.js"></script>
</body>
</html>
